<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Crie sua Conta</h1>
    <p>É rápido e fácil</p>
    <form action="https://br.lipsum.com/">
        <fieldset>

            <label>Digite seu nome completo: <input type='text' name='first-name' required /></label>
            <label>Digite seu email: <input type='text' name='email' required /></label>
            <label>Dê um nome ao seu usuário: <input type='text' name='user' required /></label>
            <label>Digite sua senha: <input type='password' name='password' pattern="[a-zA-Z0-9!@#$%^&*()_+]{8,}" required /></label>
            <label>Confirme sua senha: <input type='password' name='password' pattern="[a-zA-Z0-9!@#$%^&*()_+]{8,}" required /></label>
            

        </fieldset>
       
        <fieldset>
            <p>Qual o seu gênero?</p>
            <input type="radio" id="f-option" name="selector">
            <label for="f-option">Homem Cis</label>
            <input type="radio" id="s-option" name="selector">
            <label for="s-option">Mulher Cis</label>
            <input type="radio" id="t-option" name="selector">
            <label for="t-option">Outro</label>    

        </fieldset>



        <fieldset>
            <label> Escolha sua foto de perfil: <input type="file" name="file" /></label>
            <label> Qual sua data de nascimento:<input type="date" name="birthdate" required /></label>
            <label>
                Como você nos conheceu?
                <select name="conhecer">
                    <option value="">(Selecione um)</option>
                    <option value="1">Instagram</option>
                    <option value="2">YouTube</option>
                    <option value="3">Boca a boca</option>
                    <option value="4">Outro</option>
                </select>
            </label>
            <label>
                Fale um pouco mais sobre você:
                <textarea name="bio" rows="3" cols="30" placeholder="Eu gosto de assistir séries..."></textarea>
            </label>

        </fieldset>

        <fieldset>
            <label>
                <input type="checkbox" name="termos" class="inline" required /> Eu declaro que li e aceito os <a href="https://br.lipsum.com/"> Termos de Privacidade</a>
                <input type="checkbox" name="termos" class="inline" required /> Eu declaro que li e aceito os <a href="https://br.lipsum.com/"> Termos de Uso</a>

            </label>
        </fieldset>
        <input type="submit" value="Enviar" />
    </form>

    
</body>
</html>
